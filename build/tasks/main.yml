---
# tasks file for build
- name: Install packages
  apt: name={{ item }} state=present
  with_items:
    - default-jdk
    - maven
    - git

- name: Clone repository
  git:
    repo: "https://github.com/boxfuse/boxfuse-sample-java-war-hello.git"
    dest: "/"
    version: master 

- name: Build
  shell: mvn package
  args:
    chdir: "/"
