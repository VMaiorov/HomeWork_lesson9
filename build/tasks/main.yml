---
# tasks file for build
- name: Install packages
  apt: name={{ item }} state=present
  with_items:
    - docker.io
    - mc
    - git

- name: Create Docker container
  docker_container:
    name: build server
    build:
      dockerfile: Dockerfile
      volumes: {{ dest_folder}}:/boxfuse-sample-java-war-hello/target

- name: Send file to prod
    synchronize:
      src: {{ Dest_folder }}
      dest: "/home"
    delegate_to: 130.193.59.199      
    